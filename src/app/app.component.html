<div class="container" style="background-color: #E9ECEF;padding:20px;border-radius:20px">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h1 class="display-4">Cuantificadores lógicos</h1>
        <p class="lead">A continuación se realizará mediante el uso de cuantificadores lógicos, el diagnóstico de los datos de entrada para ser procesados y finalmente entregar una salida como resultado del proceso.</p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-10">
      <p class="lead">Reglas de diagnóstico</p>
      <div class="box">
        <textarea class="form-control" cols="30" rows="8" [(ngModel)]="conditions"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4">
      <img class="img_step" src="/assets/img/Uploading-rafiki.png" alt="Uploading-rafiki.png">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8">
      <div class="box">
        <div>
          <p class="lead"><strong>Entrada de datos</strong></p>
        </div>
        <div>
          <app-upload-file (sendData)="getDataFile($event)"></app-upload-file>
          <button class="btn btn-block btn-primary" [disabled]="!canStart" (click)="startProcess()">Iniciar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;">
      <img class="arrow" src="/assets/img/arrow_down.gif" alt="arrow_down.gif">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8">
      <div class="box">
        <p class="lead"><strong>Procesamiento de datos</strong></p>
        <div id="processingDiv" style="text-align: center;" [innerHTML]="processingHtml">
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4">
      <img class="img_step" src="/assets/img/Fast loading-amico.png" alt="Fast loading-amico.png">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12" style="text-align: center;">
      <img class="arrow" src="/assets/img/arrow_down.gif" alt="arrow_down.gif">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4">
      <img class="img_step" src="/assets/img/Data report-amico.png" alt="Data report-amico.png">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8">
      <div class="box">
        <p class="lead"><strong>Salida de datos</strong></p>
        <div id="diagnosticDiv" style="text-align: left;" [innerHTML]="diagnosticHtml">
        </div>
      </div>
    </div>
  </div>
</div>
